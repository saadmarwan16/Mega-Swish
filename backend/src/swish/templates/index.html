<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Home</title>

    <script>
      fetch("/get-products")
        .then((response) => response.json())
        .then((products) => {
          products.forEach((product) => {
            const newProduct = document.createElement("div");
            newProduct.innerText = product.title;
            document.querySelector("#products").append(newProduct);
          });
        });
    </script>
  </head>

  <body>
    Hello, world

    <div id="products"></div>
  </body>
</html>
